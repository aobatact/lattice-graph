[package]
name = "lattice-graph"
version = "0.2.0"
authors = ["aobatact <aobatact144@gmail.com>"]
edition = "2018"
resolver= "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = [ "const-generic-wrap" ]

[dependencies]
petgraph = { version = "0.5", default-features = false }
fixedbitset = "0.2"
const-generic-wrap = { version = "0.3", default-features = false, optional = true }

[dev-dependencies]
criterion = "0.3.4"
rand = "0.8.0"
const-generic-wrap = { version = "0.3"}

[[bench]]
name = "bench"
harness = false
